<html>
    <head>
        <title>- Machikado Mazoku Translation -</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="./images/icon.jpg"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <meta name=" theme-color" content="#FDA50f">

        <style>
            body{
                background-image: url("images/bg.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                width: 100%;
                height: 100%;
                display:grid;
                grid-auto-rows: 20%;
            }

            h2,h4,h5{
              font-family: "Source Sans Pro";
            }

            h2{
              font-size: max(1vw,24px) ;
            }

            h4{
              word-wrap: break-word;
            }

            #header{
              grid-row: 1;
              width: 100%;
              height: max-content;
              display: flex;
              padding: 25px;
              background-color: rgba(0,0,0,1);
            }

            #header img{
              max-height: 64px;
              object-fit: contain;
            }
            
            #main{
              display: grid;
              grid-row: 2 / 3;
              grid-template-columns: auto auto;
              width: 80%;
              height: max-content;
              margin-left: auto;
              margin-right: auto;
              margin-top : auto;
              margin-bottom : auto;
            }
            #left{
              grid-column: 1;
              display : grid;
              grid-template-rows : auto auto;
              background-color: rgba(0,0,0,0.6);
              color: white;
            }
            #right{
              grid-column : 2;
              min-width: 300px;
              min-height: 275px;
            }
            #list{
              padding: 20px;
              width: max-content;
              height: max-content;
              margin: auto;
              grid-row: 1;
            }
            #dls{
              grid-row: 2;
              display: grid;
              grid-template-columns: auto auto;
               width: max-content;
               height: 128px;
               margin-left: auto;
               margin-right: auto;
            }
            #btndl{
              width: max-content;
              height: max-content;
              margin: 10px;
              margin-top: auto;
              margin-bottom: auto;
            }
            ul{
              width: max-content;
            }
            @media only screen and (max-width: 600px) {
              #main {
                display: block;
                width: 100%;
              }
              body{
                display: block;
              }
              #dls{
                padding-bottom: 30px;
              }
            }
        </style>
    </head>

    <body>
      <div id="header" class="text-white">
        <img class="img-fluid" src="./images/machikadologo.png"/>
        <h2 class="my-auto ml-3">• Machikado Mazoku VOSTFR</h2>
      </div>

      <div id="main">
        <div id="left">
          <div id="list" class="text-left">
            <ul>
              <li><h4>Sous-titrage entièrement en français</h4></li>
              <li><h4>Couleurs adaptées selon les personnages</h4></li>
              <li><h4>Opening et Ending en Karaoke</h4></li>
              <li><h4>Vidéo en 1080p</h4></li>
            </ul>
          </div>
          <div id="dls">
            <a id="btndl" class="btn btn-danger media" href="#" role="button">
              <img src="./images/pc.png" width="32" class="mr-3 my-auto" alt="...">
              <div class="media-body">
                <div class="w-100 text-center">
                  <h5 class="mb-1">.mkv</h5>
                </div>
              </div>
            </a>
            <a id="btndl" class="btn btn-danger media" href="#" role="button">
              <img src="./images/mobile.png" width="32" class="mr-3 my-auto" alt="...">
              <div class="media-body">
                <div class="w-100 text-center">
                  <h5 class="mb-1">.mp4</h5>
                </div>
              </div>
            </a>
          </div>
        </div>

        <div id="right">
            <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./images/machi01.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./images/Machi02.jpg" class="d-block w-100" alt="...">
                </div>
              <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
      </div>

    </body>

    <script>
    </script>
</html>
