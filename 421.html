<head>

<body>

                <a class="button text-big text-strong"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                  </svg> Aide</a>

        <div id="main-column">

                <div id="joueur-1-cont" class="joueur-cont" style="--color: #1691eb">
                    <div class="joueur-name-cont"><p id="joueur-1-position" class="joueur-position">J1</p></div>
                    <p id="joueur-1-score" class="text-strong joueur-score">521</p>
                    <div class="jeton-cont joueur-jeton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>

                </div>

                <div id="joueur-2-cont" class="joueur-cont" style="--color: #ff2632">

                </div>

                <div id="joueur-3-cont" class="joueur-cont" style="--color: #00a600">
                    <div class="joueur-name-cont"><p id="joueur-3-position" class="joueur-position">J3</p></div>
                    <p id="joueur-4-score" class="text-strong joueur-score">555</p>

                            <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
                        </svg>
                        <p id="joueur-4-jetons">5</p>

            </div>

            <div id="table-cont">
                <div id="table">

                </div>
            </div>

            <div id="actions-cont">

            </div>

        <div id="right-column">

        </div>

</body>
