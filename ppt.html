<head>
    <title>PPT : Profil Picture Tester</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/png" href="./ppt/favico.png"/>
        <link rel="stylesheet" href="./Mizu/mizu.css"/>
        <link rel="stylesheet" href="./ppt/style.css"/>
        <meta name="theme-color" content="#1da1f2">
</head>


<body>
    <div id="global-cont" class="global-container flex">
        <div id="central-bloc">
            <div id="upload-bloc">
                <svg id="upload-icon" xmlns="http://www.w3.org/2000/svg" width="128" height="128" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                    <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
                <p class="mobile-hidden">Click or drop a 1:1 picture!</p>
                <p class="mobile-only">Tap here to upload your 1:1 picture!</p>
            </div>
        </div>

        <div id="footer">
            <div id="footer-cont">
                <div class="line"></div>
                <div id="footer-text">
                    <h1 class="mobile-hidden">Profil Picture Tester</h1>
                    <h1 class="mobile-only">PPT</h1>
                </div>
            </div>
        </div>
        <input type="file" id="pfp-upload" accept="image/jpeg, image/png, image/webp, image/gif" style="display:none"/> 
    </div> 
</body>

<script src="./ppt/script.js"></script>
